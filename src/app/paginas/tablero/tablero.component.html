<div class="grid-container">
  <h1 class="mat-h1">Tablero</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Usuarios Internos

          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <div>
              <div>
                <div class="chart">
                  <canvas baseChart
                    [data]="UsuariosChartData"
                    [labels]="pieChartLabels"
                    [chartType]="pieChartType"
                    [options]="pieChartOptions"
                    [plugins]="pieChartPlugins"
                    [colors]="pieChartColors"
                    [legend]="pieChartLegend">
                  </canvas>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Abonos por Usuario

          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <div>
              <div>
                <div>
                  <div style="display: block">
                    <canvas baseChart [datasets]="abonosUsuariosChartData" [labels]="abonosUsuariosChartLabels" [options]="barChartOptions"
                      [legend]="barChartLegend" [chartType]="barChartType" [colors]="AbonosChartColors"
                     ></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Proveedores por Provincia

          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <div>
              <div>
                <div>
                  <div style="display: block">
                    <canvas baseChart [datasets]="proveedoresProvinciasChartData" [labels]="proveedoresProvinciasChartLabels" [options]="barChartOptions"
                      [legend]="barChartLegend" [chartType]="barChartType" 
                     ></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Proveedores
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <div>
              <div>
                <div class="chart">
                  <canvas baseChart
                    [data]="ProveedoresChartData"
                    [labels]="pieChartLabels"
                    [chartType]="pieChartType"
                    [options]="pieChartOptions"
                    [plugins]="pieChartPlugins"
                    [colors]="pieChartColors"
                    [legend]="pieChartLegend">
                  </canvas>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Abonos por Organismo
            <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu> -->
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <div>
              <div>
                <div>
                  <div style="display: block">
                    <canvas baseChart [datasets]="AbonosOrganismosChartData" [labels]="AbonosOrganismosLabels" [options]="barChartOptions"
                      [legend]="barChartLegend" [chartType]="barChartType" 
                     ></canvas>
                  </div>
                </div>
              </div>
            </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>



  </mat-grid-list>
</div>
